<div class="container">
  <h1>Angular components</h1>

  <app-post-form (onAdd)="addPost($event)"></app-post-form>

  <hr>

  <app-post
    *ngFor="let p of posts"
    [post]="p"
  >
    <small *ngIf="p.text.length > 10; else shortPost">Long post</small>
    <ng-template #shortPost>Short post</ng-template>
  </app-post>
</div>
